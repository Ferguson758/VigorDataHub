<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Setup - Vigor Data Hub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('IMG-20250208-WA0029.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      width: 350px;
      margin: 100px auto;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VIGOR DATA HUB</h1>
    <form id="password-form">
      <fieldset>
        <legend>Account Setup</legend>

        <label for="full-name">Full Name (Surname First):</label>
        <input type="text" id="full-name" name="fullName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">ENTER</button>
      </fieldset>
    </form>
  </div>

  <script>
    document.getElementById("password-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fullName = document.getElementById("full-name").value;
      const password = document.getElementById("password").value;
      const email = localStorage.getItem("userEmail");

      if (!email) {
        alert("Error: No email found. Please restart signup.");
        return;
      }

      const response = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, fullName })
      });

      const data = await response.json();
      alert(data.message);

      if (response.ok) {
        localStorage.removeItem("userEmail"); 
        window.location.href = "index.html"; // Redirect to login page
      }
    });
  </script>
</body>
</html>
