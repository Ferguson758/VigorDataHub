<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Account - Vigor Data Hub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('IMG-20250208-WA0029.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Your Email</h1>
    <form id="verify-form">
      <fieldset>
        <legend>Enter Authentication Code</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly><br><br>

        <label for="auth-code">Authentication Code:</label>
        <input type="text" id="auth-code" name="authCode" required><br><br>

        <button type="submit">Verify Code</button>
      </fieldset>
    </form>

    <p>Code expires in 15 minutes. <a href="signup.html">Try again</a></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const storedEmail = localStorage.getItem("userEmail");
      if (storedEmail) {
        document.getElementById("email").value = storedEmail;
      }
    });

    document.getElementById("verify-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const authCode = document.getElementById("auth-code").value;

      try {
        const response = await fetch("https://vigordatahub.onrender.com/verify-auth-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, authCode })
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
          window.location.href = "index.html"; // âœ… Redirect to login after verification
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Verification failed. Please try again.");
      }
    });
  </script>
</body>
</html>
