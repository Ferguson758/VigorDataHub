<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Vigor Data Hub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('IMG-20250208-WA0029.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account</h1>
    <form id="signup-form" autocomplete="on">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email (Google or other):</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Sign Up</button>
      </fieldset>
    </form>

    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://vigordatahub.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullName, email, password })
      });

      const data = await response.json();
      alert(data.message);

      if (response.ok) {
        window.location.href = "verify.html"; // Redirect to verification page
      }
    });
  </script>
</body>
</html>
